@(title:String = "")(body: => Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("/stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("/images/favicon.png")">
        <script src="@routes.Assets.at("/javascripts/jquery-1.5.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("/javascripts/modernizr.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("/javascripts/jquery.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("/javascripts/jquery-ui.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("/javascripts/jquery.dataTables.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("/javascripts/init.js")" type="text/javascript" charset="utf-8"></script>
		<script src="@routes.Assets.at("/javascripts/jquery.form.js")" type="text/javascript" charset="utf-8"></script>
 		<script src="@routes.Assets.at("/javascripts/upload.js")" type="text/javascript" charset="utf-8"></script>
    </head>
    <header>
            <div class="logo"><img src="@routes.Assets.at("images/expences-logo.png")"/></div></div>
    </header>
    <body>
        <nav>
            <ul>
                 <li><a>Paid <b>(2)</b></a><span>•</span></li>
                 <li><a>Denied <b>(1)</b></a><span>•</span></li>
                 <li><a>Waiting for approval <b>(0)</b></a><span>•</span></li>
                 <li><a>Waiting to be paid <b>(0)</b></a><span>•</span></li>
                 <li><a>Not submitted <b>(1)</b></a><span>•</span></li>
                 <li><a class="active"> Create expense form</a></li>
                 <li style="float:right"><a>Settings</a></li>
            </ul>
        </nav>
        <section>
            <article class="content">@body</article>
        </section>
    </body>
</html>
